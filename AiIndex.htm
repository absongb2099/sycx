{ she: "ba5 ba3 hiu2 sang1 wu1 gan1 zo2 kie5 gua3 fo1 ca2,  ga5 bi1 gua3 cung3 tu3.", chinese: "我爸年轻的时候开货车，跑长途。" },
{ she: "ba5 lo3 tie5 siong3 kio4 lung6 ku6 o3 sang3 zji5.", chinese: "我弟弟想跟他学做生意。" },

{ she: "lung6 co2 zung2 a2 cung2 to6 si5,  yi2 gun3 hng6 kuang4 gong5 o5.", chinese: "他初中没读完，就出去打工了。" },

{ she: "lia1 ho2 ba1 lang5 hok5 tong6 go3 ngong3?", chinese: "这里哪所学校比较好？" },
{ she: "bo5 lu1 zung2 hok1 ci6 ba5 lia1 ho2 zi4 ngong3 o5 gao2 zung2.", chinese: "博罗中学是我们这里最好的高中。" },
{ she: "li1 lang5 hok5 tong6 o5 sin5 sang2 dia2 tong6 dia  gung6 ngong3.", chinese: "这所学校的老师上课上得好。" },

{ she: "lie1 hie2 gao2 san2 hon3 su4 ga5 yi2 ngiong6 bu4 ko1.", chinese: "现在高三寒暑假都要补课。" },
{ she: "mung4 gu2 ba1 lang5 hok1 tong6 to6 do1?", chinese: "你在哪个学校读书？" },

{ she: "di6 hok5 tong6 yit5 gi5 hu2 li4 di6?", chinese: "住校还是走读？" },
{ she: "vang6 lie6 ngio3 ngiong6 bao1 kao5 gi1 lan3 doi1 hok1.", chinese: "我今年要报暨南大学。" },
{ she: "cung2 ma4 bu6 la4 kie5 hok1?", chinese: "还有多久开学？" },
{ she: "yi2 ngio3 ngiong3 gao2 ma4 bu6 wu3 hok1 fui1?", chinese: "一年要交多少学费？" },
{ she: "mung4 ko4 yi2 sin2 qiang4 doi1 kon4 to6 doi1 hok1.", chinese: "你可以申请贷款上大学。" },
{ she: "mung4 gu2 ba1 ho2 to6 doi1 hok1?  ku6 ha3 la3 zon2 ngiak1?", chinese: "你在哪里上大学，学什么专业？" }, 

{ she: "vang6 gu2 bei4 jin2 to1 o5 doi1 hok1.", chinese: "我在北京读的大学。" },
{ she: "to1 gi1 gao4 zja6 ngong3,  ko4 yi2 ku6 gung6 ki2 sut1.", chinese: "读技校也好，可以学到技术。" },
{ she: "lung6 gu2 li4 ba5 lang5 lie4 dang5 yi2 ci6 doi1 hok1 sang2.", chinese: "他家三个孩子都是大学生。" },

{ she: "lie1 hie2 sin5 sang2 yi2 yiung2 pu2 tung2 va1 dia3 tong6.", chinese: "现在老师都用普通话上课。" },

{ she: "a2 hiu1 o5 ngiong6 do2 lo6 sin5 sang2.", chinese: "不会的要多问老师。" },
{ she: "lung6 sin3 ziet5 kie6 ngong3,  ngio3 ngio3 ti1 yiet4.", chinese: "他成绩很好，年年第一。" },
{ she: "mung4 gu2 ba1 ho2 dia3 ban2?", chinese: "你在哪里上班？" },
{ she: "vang6 lie1 hie2 cung2 a2 ma4 ga2 bo5.", chinese: "我现在还没有工作。" },
{ she: "lung6 gu2 hok5 tong6 o3 sin5 sang2.", chinese: "他在学校当老师。" },
{ she: "vang6 a2 ma4 ga2 bo5,  gan6 lan4 o3 sang3 zji5.", chinese: "我没有工作，自己做生意。" },

{ she: "mung4 kuang4 kui5 ma4 bu6 din3 zung1 dia3 ban2?", chinese: "你早上几点上班？" },
{ she: "mung4 o3 ga2 bo5 o3 o5 ma4 bu6 ngio3?", chinese: "你工作多少年了？" },
{ she: "vang6 o3 ga2 bo5 wu1 hie2 kio2 bi5 sui1.", chinese: "我参加工作的时候十五岁。" },
{ she: "ngia4 ba3 ngia4 mi6 cung2 cung2 tui1 ciu2?", chinese: "你爸妈退休了吗？" },
{ she: "mung4 o5 dan2 wui1 toi1 yi1 ngong3 ngong3?", chinese: "你单位待遇好吗？" },
{ she: "lie1 hie2 ga2 bo5 a2 ngong3 ho5,  ngiong6 hok1 li1 zja6 ngiong6 zon2 ngiak1.", chinese: "现在工作不好找，要学历又要专业。" },

{ she: "lung6 yi2 bi4 ngiak1 yi2 hng6 o5 zin4 fu4 o3 ga2 bo5.", chinese: "他一毕业就去了政府工作。" },
{ she: "vang6 siong3 ho5 fun1 wun5 tin1 o5 ga2 bo5.", chinese: "我想找个稳定的工作。" },

{ she: "mi4 lia1 ho2 zao2 zao2 lie4?", chinese: "你们这里招不招人？" },
{ she: "yi2 lang5 lie3 lo5 ma4 bu6 wu3 cin4?", chinese: "一个月多少工资？" },

{ she: "yi2 lang5 lie3 lo5 wu5 can5 dio4 cin4,  bo2 lung4 bo2 di6.", chinese: "一个月2000元，包吃包住。" },
{ she: "yi2 lo5 dia3 ma4 bu6 lang5 xiao5 sit3 o5 ban2?", chinese: "一天上几个小时班？" },
{ she: "mung4 dia3 ban2 o5 di2 fong1 gua2 gua2?", chinese: "你上班的地方远不远？" },

{ she: "ba5 ga2 ta4 sit1 yung1 yi2 lang5 lie3 lo5,  hat1 gat4 zong5 ngiong6.", chinese: "我们先试用一个月，合格才录用。" },

{ she: "fu1 kun1 ba1 ho2 ma4 ngin4 hong6?", chinese: "附近哪里有银行？" },
{ she: "zang5 ma4 sin1 yiung1 sa2,  a2 ma4 ngin4 hong6.", chinese: "只有信用社，没有银行。" },

{ she: "ci4 kuan5 gi5 kuan2 cin4 ngiong6 mo2 di6 cot5 dang5.", chinese: "取款机取钱要小心骗子。" },
{ she: "lie6 lo5 hng6 gnin4 hong6 doi1 diang1 cin4.", chinese: "今天去银行贷点款。" },

{ she: "mung4 ga2 ta4 kuan2 hao1,  ngiung5 lia1 ho2 pai3 dui1.", chinese: "你先取号，坐在这里排队。" },
{ she: "bu6 wu3 lie4,  ngiong6 tin5 su3 die1 ci4!", chinese: "这么多人，那要等到什么时候！" },
{ she: "su3 zji2 hao1 cot1 ngan4 kung1 ban1 li2 ngiak1 mu1.", chinese: "请到8号窗办理业务。" },
{ she: "mung4 kuan2 cin4 yit5 gi5 sun6 cin4.", chinese: "您取钱还是存钱？" },
{ she: "mung4 ngiong6 kuan2 ma4 bu6 wu2 cin4?", chinese: "您要取多少钱？" },
{ she: "vang6 ngiong6 kuan2 bi5 ba3 dio4 cin4,  li1 lang5 ci6 sun3 cat1.", chinese: "我要拿五百元，这是存折。" },

{ she: "cung2 ma4 bu6 wu3 cin4?  Can3 bu1 kuan2 si5.", chinese: "里面还有多少钱？全部取掉。" },
{ she: "mung4 ka3 o5 cin4 a2 la2 o5.", chinese: "你卡里的钱不够了。" },
{ she: "mung4 o5 mi1 ma2 a2 ngan2,  si2 wu3 yi2 hie2.", chinese: "你密码不对，再试一下。" },
{ she: "hui1 kuan5 ngiong6 mung4 o5 sin2 fun1 zin1 zong5 ko4 yi2 pan1.", chinese: "汇款要你的身份证才能办。" },
{ she: "ngin4 hong6 ka3 gie3 di6 o5,  ban1 du5 gua1 siet4?", chinese: "银行卡弄丢了，怎么挂失？" },
{ she: "mung4 zi4 ngong3 zon5 zong1,  gua3 yi2 hie2 dang5 yi2 su3 zong1 o5.", chinese: "你最好转账，过一会就到账了。" },

{ she: "ma3 fan3 fui2 wu5 ba3 dio4 cin4 san3 do1,  ngiong6 du2 vun5 o5.", chinese: "麻烦换两百块零钱，要新的。" },

//在家、山里、农活、民族、婚姻

{ she: "ki6 sin5 o5,  lo5 go1 hi2 hng1 ga1 o5.", chinese: "起床了，太阳晒屁股了。" },
{ she: "ki6 bu6 zu1,  mung4 ngiong6 hng6 ba1 ho2?", chinese: "起这么早，你要去哪里？" },
{ she: "vang6 hng6 zji5 vun4 za3 zji5.", chinese: "我去菜园浇菜。" },
{ she: "mung4 cung2 cung2 mo2 pu2 vang6 o5 su2 si5 zung3 ba1 ho2?", chinese: "你看见我钥匙放哪里了？" },
{ she: "siu5 gi2 kuan2 bang3 vang6.", chinese: "把手机拿给我。" },
{ she: "bio2 vang6 a2 ho5 gon5 li4 lung4 gue2 o5.", chinese: "晚上我不回家吃饭了。" },

{ she: "gan1 zo2 dang5 gun3 lu6 liu2 giung1 su2 kong5 o5.", chinese: "刚才出来忘记锁门了。" },
{ she: "ma2,  vang6 ho5 gon5 o5.", chinese: "妈，我回来了。" },
{ she: "gong4 vang6 kie5 yi2 dang5 kong5,  vang6 liu2 giung1 gui5 su2 si5 o5.", chinese: "给我开一下门，我忘记带钥匙了。" },
{ she: "ba5 ba3 a3 gu2 li4?  hng6 ba1 ho2 o5?", chinese: "我爸不在家？去哪里了？" },
{ she: "mung4 lie6 lo5 hng6 ba1 ho2 lu6 o5?  yi2 lo5 a2 gu2 li4.", chinese: "你今天到哪里去了？一天不在家。" },
{ she: "vang6 hng6 ti6 hi1 mo6 la3 hng6 o5.", chinese: "我到镇上买东西去了。" },

{ she: "bong2 vang6 ho5 yi2 dang5 ngan4 giang5.", chinese: "帮我找一下眼镜。" },
{ she: "mung4 lo5 lo5 gu2 li4 o3 ha3 la3?", chinese: "你天天在家干什么呢？" },
{ she: "vang6 gu2 li4 ngiung2 o5 yi2 lo5,  ha3 la3 ca2 cung4 o3.", chinese: "我在家睡了一天，什么都没做。" },
{ she: "o3 la3 lie6 lo5 bu6 bio2 ho5 gon5?", chinese: "怎么今天回来这么晚？" },
{ she: "ngiong6 diu1 gue2 o5,  lie4 dang5 kie6 fui3 zung3 fu6 o5.", chinese: "要煮饭了，小孩快放学了。" },
{ she: "fui3 sei2 lu6 lung4 gue2,  zji5 yi2 giong3 o5.", chinese: "快来吃饭，菜都冷了。" },

{ she: "lu6 bong2 vang6 lu2 yi2 dang5 hng5.", chinese: "来帮我洗洗碗。" },
{ she: "mung4 zok4 ngiak1 cung2 cung2 o3 si5?", chinese: "你作业做完了吗？" },
{ she: "a2 ngong3 bu6 zja3 mo2 tian1 si1,  hiu1 mo2 e1 ga5 ko1 o5.", chinese: "不要这么近看电视，会看坏眼睛的。" },
{ she: "vang6 ngiong6 hng6 ngiung2 ga5 ko1,  mung4 zu1 dang5 ngiung2.", chinese: "我要去睡觉了，你早点睡。" },
{ she: "ngiung2 ga5 ko1 gi4 du3 kuang4 giang5 do6.", chinese: "睡觉记得关灯。" },
{ she: "zong5 a1 ho2 ma4 kie6 wu3 zja6 la3 bi1.", chinese: "山里有很多野果子。" },

{ she: "zong5 die2 go1 o5 pun4 yi2 kie5 o5,  kie6 liang1.", chinese: "山上的花都开了，很漂亮。" },
{ she: "a1 zong5 vong4 ki3,  a2 ngong3 lon1 va1 to6.", chinese: "山里风大，不要乱烧火。" },
{ she: "zong5 ba1 ho2 yi2 ci6 on2 su1 dong3.", chinese: "山上到处都是桉树。" },
{ she: "ba5 hng6 a1 zong5 vat4 bak1 kue2,  ngong3 ngong3?", chinese: "我们去山上挖土茯苓，好吗？" },
{ she: "li1 diang1 zong5 yi2 bang5 gung6 fu1 o5.", chinese: "这些山都分到户了。" },
{ she: "lie6 lo5 hng6 a1 zong5 diu2 o5 yi2 lan3 dang5 do2 o4 go1.", chinese: "今天到山里摘了一篮子蕨菜。" },

{ she: "mung4 gu2 ba1 ho2 ka6 gung6 bu6 wu3 gia1 zjong2?", chinese: "你在哪里捡了这么多菌子？" },
{ she: "a1 zong5 o5 zjung6 mui6 kun4 gung6 ngi5 o5.", chinese: "山上的杨梅熟得烂掉了。" },
{ she: "lie1 hie2 zang5 ci6 tu3 bi5 ngo5 o5 ci4 ko2.", chinese: "现在正是拔笋子的时候。" },
{ she: "li1 lang5 ci6 bie1 lie4 o5 ho5?  bu6 wu3 cang5 dong3.", chinese: "这是谁家的山？这么多杉树。" },
{ she: "li1 lang5 zong5 kie6 ho5 o5.", chinese: "这座山很陡啊！" },
{ she: "zong5 die2 fan1 wu1 kio5 lin5 mie2 ma4 kie6 wu3 lie6 zi1.", chinese: "山下那块大水田有很多泥鳅。" },

{ she: "a1 zong5 ma4 do6 on5,  ngiong6 mo2 di6 dang5.", chinese: "山上有蛇，要小心。" },
{ she: "hng6 zong5 gia1,  ngiong6 kuan2 ngin6 bi1 go1 kie5 gia1.", chinese: "走山路，要拿棍子开路。" },
{ she: "mi4 kie1 hie2 cung2 kuang4 kuang4 la3?", chinese: "你们现在还打猎吗？" },
{ she: "lung6 lie4 hng6 a1 zong5 kuang4 la3 o5.", chinese: "他们去山上打猎了。" },
{ she: "li1 bu6 ngio3 gue4 zja5 wu3 o5.", chinese: "这几年野猪又多了。" },
{ she: "ga2 ta4 a1 zong5 ma4 kie6 wu3 gue4,  lie1 hie2 gin3 lu6 gin6 cu6 o5", chinese: "以前山上有很多野猪，现在越来越少了。" },

{ she: "ga2 ta4 bu6 lo5 kuang4 gung6 yi2 tang6 piu6.", chinese: "前几天打到一只鹿子。" },
{ she: "kuang4 gung6 zja6 la3,  hng6 o5 yi2 ma4 pung2.", chinese: "打到野东西，去的都有份。" },
{ she: "zji2 pu6 ci6 bao5 fu1 tung1 mut1,  kunag4 o5 fan1 fat5.", chinese: "鹰是保护动物，打了犯法。" },
{ she: "kuang4 la3 o5 cung5 yi2 sa6 o5,  kie6 cu6 lie4 kuang4 la3 o5.", chinese: "猎枪都收了，很少人打猎了。" },
{ she: "ba5 lia1 ho2 ti6 bia5.", chinese: "我们这里种水稻。" },
{ she: "lie1 hie2 yi2 gun3 hng6 kuang4 gong5,  gu2 li4 o3 lin4 o5 kie6 cu6.", chinese: "现在都出去打工了，在家种田的很少。" },

{ she: "mi4 o5 lin4 ma4 bu6 wu3?", chinese: "你们的田地有多少？" },
{ she: "lie6 ngio3 siu2 sin3 ban1 du5?", chinese: "今年收成怎么样？" },
{ she: "lie6 ngio3 lung1 ong5 kie6 wu3,  la3 bi1 dung3 m2 ma4 ha3 la3 bi1.", chinese: "今年雨水太多，果树没有什么果。" },
{ she: "dung1 ha1 ci6 ngong3 siu2 sin3 o5 ci4 ko2.", chinese: "冬天是好收成的时候。" },
{ she: "mi4 gu2 li4 lie1 hie2 cung2 o3 o3 lin4?", chinese: "你家里现在还种田吗？" },
{ she: "kie5 cun1,  ngiong6 hng6 kie6 zjang5 o5.", chinese: "开春，要去下种子了。" },

{ she: "kie6 fui3 bu1 lin4 o5,  ngiong6 kiang6 kua6 mong3 o5.", chinese: "快插秧了，要开始忙了。" },
{ she: "li1 wu5 lo5 lo5 go1 vong4,  ngan2 ngan2 ngong3 hi2 po6.", chinese: "这两天太阳大，正好晒谷子。" },
{ she: "lie6 ngio3 gun5 wu3,  long5 zo6 mo6 gia5 yi2 vun3 o5 kie6 wu3 cin4.", chinese: "今年虫多，光买农药就花了很多钱。" },
{ she: "zji5 vun4 ti6 o5 kie6 wu3 mat5 dang5.", chinese: "菜园里种了很多油麦菜。" },
{ she: "lie1 hie2 hiu2 sang1 lie4 a2 hiu1 o3 lin4 o5.", chinese: "现在青年人都不会做农活了。" },
{ she: "zi5 bi1 lan5 ti6,  a2 can2 cin4.", chinese: "香蕉难种，不挣钱。" },

{ she: "lie6 ngio3 ngiong6 zjang6 tang6 bui3,  gua3 ngio3 gan6 lan4 da3 lung4.", chinese: "今年要养头猪，过年自己杀了吃。" },
{ she: "lung6 gu2 li4 zjang6 o5 kie6 wu3 oi2 dang5.", chinese: "他家养了很多鸭子。" },
{ she: "li1 tang6 mie6 bui3 za5 zja6 zjang6 o5 yi2 zja6 bui3 dang5.", chinese: "这只母猪又生了一窝猪仔。" },
{ she: "lo5 lo5 kuang4 kui5 yi2 ngiong6 lai2 co3 gu3 bia6.", chinese: "每天早上都要割草喂鱼。" },
{ she: "zung3 fu6 o5 cung2 ngiong6 hng6 ho5 bui3 gue2.", chinese: "放学了还要去采猪菜。" },
{ she: "mung4 kuan2 diang1 po6 gu3 gue5.", chinese: "你拿点谷子喂鸡。" },

{ she: "a1 zjang6 bo2 ta6 gue5,  gue5 yi2 ta6 si5 o5.", chinese: "村子里发鸡瘟，鸡全死掉了。" },
{ she: "a1 zong5 ca2 ma4 ha3 la3 dong3 mie2 o5.", chinese: "山上都没有什么大树了。" },
{ she: "zjang6 bui3 o3 a2 gua3,  cu3 liao1 ngiong6 vun3 kie6 wu3 cin4.", chinese: "养猪划不来，饲料要花很对钱。" },
{ she: "mi4 lia1 ho2 ma4 ha3 la3 min3 cut1?", chinese: "你们这里有哪些民族？" },
{ she: "ba5 ba5 lang5 zjang6 yi2 ci6 ho5 lie4.", chinese: "我们三个村都是畲族。" },
{ she: "lia1 ho2 hon1 cut1 kie6 wu3,  zja6 ma4 yi2 dang5 woi1 sang5 lu6 o5 cong1 cut1.", chinese: "这里汉族很多，也有一些外省来的壮族。" },

{ she: "lan3 fong2 kie6 wu3 sang5 yi2 ma4 ho5 lie4.", chinese: "南方有很多省都有畲族。" },
{ she: "mung4 ci6 ba1 lang5 min2 cut1?", chinese: "你是哪个民族？" },
{ she: "ba5 ba3 ci6 lo5 lie4,  ba5 ma2 ci6 ga2 pia6.", chinese: "我爸是畲族，我妈是客家人。" },
{ she: "ba3 ho5 lie4 ga2 ta4 yi2 gu2 lo3 fu3 san2 di6.", chinese: "我们畲族以前都住在罗浮山区。" },
{ she: "mung4 hiu1 hiu1 gung1 ho5 lie4 dio4?", chinese: "你会说畲语吗？" },
{ she: "hui1 yi2 diang1,  a2 ci6 kie6 hiu1.", chinese: "会一点，但不是很会。" },

{ she: "ma4 diang1 woi1 sang5 kio4 po5 lu6 o5,  zja5 hiu1 gung1 ho5 lie4 dio4.", chinese: "有些外省嫁进来的，也会说畲语。" },
{ she: "ba5 gu2 li4 gung1 ho5 lie4 dio4,  gun3 hng6 gung1 ga2 pia1 dio4 gung4 pu4 tung2 va1.", chinese: "我们在家说畲语，出去说客家话和普通话。" },
{ she: "ho5 lie4 ma4 ha3 la3 zi5 lo6?", chinese: "畲族有什么节日？" },
{ she: "ba5 ga2 ta4 zja6 gua3 san5 lie3 co1 san1.", chinese: "我们以前也过三月三。" },

{ she: "lung6 bang3 o5 lie4 va1 o5 li4 wu5 man2 dio4 cin4 coi4 li2.", chinese: "他给了女方家里两万彩礼。" },

            resultsContainer.innerHTML = '';

                `;
                resultsContainer.appendChild(resultItem);
            });
